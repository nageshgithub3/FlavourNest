<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlavorNest</title>
    <link rel="stylesheet" href="UloginStyle.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <span class="logo-icon">
    <img src="assets/images/menu/flavour.png" alt="FlavorNest Logo">
</span>
                <span class="logo-text">FlavorNest</span>
            </div>
            <h1>Welcome Back!</h1>
            <p>Sign in to continue to your account</p>
            <img src="assets/images/menu/veg_burger.jpg" alt="Food" class="side-image">
        </div>
        
        <div class="login-right">
            <form action="login" method="post" class="login-form">
                <h2>Sign In</h2>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-submit">Sign In</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn-google">
                        <span>G</span> Sign in with Google
                    </button>
                </div>
                
                <p class="signup-link">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
