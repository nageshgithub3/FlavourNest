<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FlavorNest</title>
    <link rel="stylesheet" href="URegisterStyle.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <div class="logo">
                <span class="logo-icon">
    <img src="assets/images/menu/flavour.png" alt="FlavorNest Logo">
</span>
                <span class="logo-text">FlavorNest</span>
            </div>
            <h1>Join FlavourNest!</h1>
            <p>Create an account to start ordering delicious food</p>
            <img src="assets/images/menu/cheese_pizza.jpg" alt="Food" class="side-image">
        </div>
        
        <div class="register-right">
            <form action="register" method="post" class="register-form">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required placeholder="Enter your delivery address" rows="3"></textarea>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" required>
                        <span>I agree to the Terms & Conditions</span>
                    </label>
                </div>
                
                <button type="submit" class="btn-submit">Create Account</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn-google">
                        <span>G</span> Sign up with Google
                    </button>
                </div>
                
                <p class="signin-link">
                    Already have an account? <a href="login.html">Sign In</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
